<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Amiros</title>
    <link rel="icon" href="img/demo-1/favicon.ico" type="image/x-icon">


    <!-- Bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/demo-6.css" rel="stylesheet">

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <!-- website frame -->
    <span class="frame-line top-frame"></span>
    <span class="frame-line right-frame"></span>
    <span class="frame-line bottom-frame"></span>
    <span class="frame-line left-frame"></span>
    <!-- end website frame -->


    <!-- page -->
    <div class="page">
        
        <!-- overlay -->
        <div class="overlay"></div>
        <!-- end overlay -->
        
        <!-- img  -->
        <img class="img" src="img/02.jpg" alt="img" />
        <!-- end img -->

         <div class="countdown-div">
            <div class="row justify-center" style="margin-top:-250px">
                <img src="img/Amiros.png"  height="700" width="auto" />
            </div>

            <div class="row justify-center" style="margin-top:-100px">
                <div class="col-lg-3 justify-center">
                    <button class="bg-color-red" style="width:220px">Voor eigen gebruik</button>
                </div>
                <div class="col-lg-3 justify-center">
                    <button class="bg-color-red" style="width:220px">Voor mijn bedrijf</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end page -->



    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- jQuery-->
    <script src="js/jquery.js"></script>


    <script>

        var lFollowX = 0,
            lFollowY = 0,
            x = 0,
            y = 0,
            friction = 1 / 30;

        function animate() {
            x += (lFollowX - x) * friction;
            y += (lFollowY - y) * friction;

            translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

            $('.img').css({
                '-webit-transform': translate,
                '-moz-transform': translate,
                'transform': translate
            });

            window.requestAnimationFrame(animate);
        }

        $(window).on('mousemove click', function (e) {

            var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
            var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
            lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
            lFollowY = (10 * lMouseY) / 100;

        });

        animate();
    </script>


</body>

</html>
